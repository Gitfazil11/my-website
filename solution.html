<body>
  <header>Elephant Detection Dashboard</header>

  <div class="container">
    <!-- Current Status -->
    <div class="status-box">
      <div id="status" class="status not-detected">Not Detected</div>
    </div>

    <p style="text-align:center; font-size:18px;">
      Confidence: <span id="confidence">--</span> | 
      Range: <span id="range">--</span> m
    </p>

    <!-- Detection Log Table -->
    <h2 style="color:#2e7d32;">Not Detected Logs</h2>
    <table>
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Status</th>
          <th>Confidence</th>
          <th>Range (m)</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>

    <!-- Graph -->
    <h2 style="color:rgba(0,0,0,0.1);">Not Detection Confidence Over Time</h2>
    <canvas id="detectionChart" height="120"></canvas>
  </div>

  <script>
    // Sample detection data (replace with real sensor values)
    let logs = [
      {status: "Not Detected", confidence: 0.25, range: "--", time: "10:30 AM"},
      {status: "Detected", confidence: 0.82, range: 35, time: "10:32 AM"},
      {status: "Not Detected", confidence: 0.91, range: 30, time: "10:35 AM"},
      {status: "Not Detected", confidence: 0.20, range: "--", time: "10:40 AM"},
      {status: "Detected", confidence: 0.75, range: 40, time: "10:45 AM"},
    ];

    // Show latest status
    let latest = logs[logs.length - 1];
    document.getElementById("status").textContent = latest.status;
    document.getElementById("confidence").textContent = latest.confidence;
    document.getElementById("range").textContent = latest.range;

    if(latest.status === "Detected"){
      document.getElementById("status").className = "status not-detected";
    } else {
      document.getElementById("status").className = "status detected";
    }

    // Fill log table
    let logTable = document.getElementById("logTable");
    logs.forEach((log, i) => {
      let row = `<tr>
                  <td>${i+1}</td>
                  <td>${log.status}</td>
                  <td>${log.confidence}</td>
                  <td>${log.range}</td>
                  <td>${log.time}</td>
                 </tr>`;
      logTable.innerHTML += row;
    });

    // Graph: Confidence vs Time
    let ctx = document.getElementById("detectionChart").getContext("2d");
    let chart = new Chart(ctx, {
      type: "line",
      data: {
        labels: logs.map(l => l.time),
        datasets: [{
          label: "Confidence Score",
          data: logs.map(l => l.confidence),
          borderColor: "#2e7d32",
          backgroundColor: "rgba(46,125,50,0.2)",
          fill: true,
          tension: 0.4,  // smooth curve
          pointBackgroundColor: logs.map(l => l.status === "Detected" ? "#d32f2f" : "#388e3c"),
          pointRadius: 6,
          pointHoverRadius: 8,
          borderWidth: 3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: { color: "#2e7d32", font: { size: 14, weight: "bold" } }
          }
        },
        scales: {
          x: {
            ticks: { color: "#333", font: { size: 12 } }
          },
          y: {
            beginAtZero: true,
            max: 1,
            ticks: { stepSize: 0.2, color: "#333", font: { size: 12 } }
          }
        }
      }
    });
  </script>
